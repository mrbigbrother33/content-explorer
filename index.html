<!doctype html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Explorer</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div>
          <h1>Content Explorer</h1>
          <p class="subtitle">
            Read-only værktøj til at browse indhold fra et API (fetch,
            UI-states, fejl-håndtering).
          </p>
        </div>
      </div>

      <div class="card">
        <div class="toolbar">
          <button id="btnReload">Genindlæs</button>
          <span id="status" class="status"></span>
        </div>

        <div class="toolbar">
          <input id="txtSearch" placeholder="Søg i titel..." />
          <span id="resultInfo" class="badge"></span>
        </div>

        <div id="error" class="error" role="alert"></div>
        <ul id="list"></ul>
      </div>
    </div>

    <script type="module" src="app.js"></script>
  </body>
</html>
